<script>
    const bannerImages = [
        './images/Add a heading(1).gif',
        './images/Add a heading(2).gif',
        './images/Add a heading(3).png',
        './images/Add a heading(4).png',

        './images/Add a heading(11).gif',
        './images/Add a heading(12).png',
        './images/Add a heading(13).png',
    ];
    const randomImage = bannerImages[Math.floor(Math.random() * bannerImages.length)];
    document.getElementById('random-banner').src = randomImage;

    const backgrounds = [
    "#ff0000",
  "blue",
  "rgb(255, 200, 0)",
  "linear-gradient(to right, #ff7e5f, #feb47b)"
  ];

  let currentIndex = 0;

  document.getElementById("cycleBtn").addEventListener("click", () => {
    document.body.style.background = backgrounds[currentIndex];
    currentIndex = (currentIndex + 1) % backgrounds.length;
  });
    </script>
