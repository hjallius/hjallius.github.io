<!DOCTYPE html>
<html lang="en">
<head>
    <title>Friday Night Salary Man</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <style>
        html {
            background-repeat: repeat;   /* tile the background image */
            background-position: top center; /* starting point */
            background-size: 100px;       /* don't scale the image */}
        body {
            display: flex;
            justify-content: center;}
        .page {
            display: block;
            font-family: helvetica, arial, sans-serif;
            max-width: 550px;
            margin: 0 auto;
            padding: 0px 20px;
            background: white;       
            width: 100%;             
            min-height: 100vh;}
         header {
            margin-top:50px;}
        .bg-button {
            font-family: helvetica;
            font-size: 34px;
            font-weight: bold;
            background-color: white;
            color: black;
            cursor: pointer;
            border: none;       /* removes default border */
            outline: none;      /* removes focus outline (optional) */
            margin-right: 20px;}
        main {
            margin-top: 20px;}
        .nav-header a {
            color:black;
            display: inline-block;
            font-size: 1rem;
            margin-right: 20px;
            text-decoration: underline;}
        h2 {
            font-size: 30px;}
        p {
            font-size: 1.3rem;}
    </style>
</head>
<body>
  <div class="page">
    <header>
      <h1 id="cycleBtn" class="bg-button">Friday Night Salary Man.</h1>
    </header>
    <main>
      <div class="nav-header">
        <strong>
          <a href="./about">About</a>
          <a href="./blog">Blog</a>
          <a href="./projects">Projects</a>
          <a href="./links">Links</a>
        </strong>
      </div>
      <p>
        <img src="./images/home.png" height="275px" width="100%">
      </p>
    </main>
    <footer>
      Updated 2025-01-14 @ 12:01 // Â© 2024-2026 
    </footer>
  </div>
    <script>
        const backgrounds = [
            "url('./images/nixon.png')",
            "url('')",
        ];
        let currentIndex = 0;
        document.getElementById("cycleBtn").addEventListener("click", () => {
        document.documentElement.style.backgroundImage =
        backgrounds[currentIndex];
        currentIndex = (currentIndex + 1) % backgrounds.length;
        });
</script>
</body>
</html>
